<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Utilisation de jQuery">
	<title>jQuery</title>
	<link rel="stylesheet" href="css/common-v3.css">
	<link rel="stylesheet" href="css/theme.css">
</head>

<body>

	<header class="header">
		<h1>jQuery</h1>
		<p>Utilisation de jQuery</p>
	</header>

	<main class="container">

		<div class="toolbar">
			<button class="button" id="b1">Css</button>
			<button class="button" id="b2">Html</button>
			<button class="button" id="b3">Toggle</button>
			<button class="button" id="b4">Slide</button>
		</div>

		<article class="card" id="content">
			<img src="images/test.jpg" alt="">
		</article>

	</main>

	<footer class="footer">
		<p><a rel="license" href="https://3wa.fr/propriete-materiel-pedagogique/"><img alt="Propriété de la 3W Academy" src="https://3wa.fr/wp-content/themes/3wa2015/img/logos/big.png"></a></p>
		<p>Ce matériel pédagogique est la propriété de la <a rel="license" href="https://3wa.fr/propriete-materiel-pedagogique/">3W Academy</a>. Cet exercice a été réalisé par Stephane Pereck.</p>
	</footer>

	<script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
	<script type="text/javascript">
		$(function () {
			/* Un premier test: jQuery peux modifier le style d'un élément */
			$('#content').css('color', 'green');
			
				/* Avec un bouton */
			$('#b1').click(function () {
				$('#content').css('color', 'blue');
			})
			
			$('#b2').click(function () {
				$('#content').html('Hello world');
			})
			
			$('#b3').click(function () {
				$('#content').toggle('');
			})
			
			$('#b4').click(function () {
				$('#content').slideToggle(15000);
			})
			
		});
			
	</script>
</body>

</html>
